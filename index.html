<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Ball Score</title>

    <link rel="stylesheet" href="index.css">
</head>

    <body>
        <div class="container">

            <div>
                <h3>HOME</h3>
                <h2 id="count-home">0</h2>
                <div class="background_home">
                    <button id="button_style" onclick="add1Home()">+1</button>
                    <button id="button_style" onclick="add2Home()">+2</button>
                    <button id="button_style" onclick="add3Home()">+3</button>
                </div>
                <div class="button_home">
                  <button id="button_reset" onclick="resetHome()">RESET</button>
                </div>
            </div>

            <div>
                <h3>GUEST</h3>
                <h2 id="count-guest">0</h2>
                <button id="button_style" onclick="add1Guest()">+1</button>
                <button id="button_style" onclick="add2Guest()">+2</button>
                <button id="button_style" onclick="add3Guest()">+3</button>
                <div class="button_home">
                  <button id="button_reset" onclick="resetGuest()">RESET</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
